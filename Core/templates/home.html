<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    transform: scale(1.5);
    transform-origin: top left;
    width: 57.14%; 
}
.container {
    max-width: 900px;
    margin: 0 auto;
    margin-left:171px ;
    padding: 20px;
}
h1 {
    color: #333;
}
.welcome-message {
    margin: 20px 0;
}
.images {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    flex-wrap: wrap;
}
.images img {
    width: 200px;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
}
.buttons {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    text-align: center;
    align-items: center;
    flex-wrap: nowrap;
}
.buttons a {
    height: auto;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 0 10px;
    font-size: 16px;
}
.buttons a:hover {
    background-color: #0056b3;
}
@media (max-width: 600px) {
    .images {
        flex-direction: column;
        gap: 10px;
    }
    .buttons a {
        display: block;
        margin: 10px auto;
    }
}
</style>
<body>
    
    <div class="container">
        <h1>Welcome to Our Home Page {{user}}</h1>
        <p class="welcome-message">We're glad to have you here. Explore our services and get started with ease.</p>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1499096382193-ebb232527fee?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful landscape view with mountains and lake">
            <img src="https://plus.unsplash.com/premium_photo-1663040469493-71fb310886bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Close-up of colorful flowers in a garden">
            <img src="https://images.unsplash.com/photo-1707635570105-c1bbfa62eee8?q=80&w=1826&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Modern city skyline during sunset">
        </div>
        <div class="buttons">
            <a href="{% url 'Homepage'%}">Home</a>
            {% if user == 'aagaman' %}
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'customerForm' %}">Customer Register</a>
                <a href="{% url 'productForm' %}">Product Register</a>
            {% endif %}
            <a href="{% url 'customerdetails' %}">Customer Details</a>
            <a href="{% url 'logout' %}">logout</a>
        </div>
    </div>
</body>
</html>
