<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <div class="container">
        <h1>Welcome to Home Page  </h1>
        <p class="welcome-message">We're glad to have you here. Explore our services and get started with ease.</p>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1499096382193-ebb232527fee?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful landscape view with mountains and lake">
            <img src="https://plus.unsplash.com/premium_photo-1663040469493-71fb310886bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Close-up of colorful flowers in a garden">
            <img src="https://images.unsplash.com/photo-1707635570105-c1bbfa62eee8?q=80&w=1826&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Modern city skyline during sunset">
        </div>
        <div class="buttons">
            <a href="{% url 'Homepage'%}">Home</a>
            {% if user == 'admin' %} <!-- These buttons are only visible to the account who name is admin  -->
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'customerForm' %}">Customer Register</a>
                <a href="{% url 'productForm' %}">Product Register</a>
            {% endif %}
            <a href="{% url 'customerdetails' %}">Customer Details</a>
            {% if user == '' %}<!-- IF use isnt logged in it says login  -->
            <a href="{% url 'loginuser' %}">login</a>
            {% else %}
            <a href="{% url 'logout' %}">logout</a> <!-- this shows logout if user is logged in -->
            {% endif %}
        </div>
    </div>
</body>
</html>
