<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6a1b9a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .form-group button:hover {
            background-color: #4a0072;
            transform: scale(1.02);
        }
        a:hover {
            background-color: #4a0072;
            /* Darker purple on hover */
        }

        a {
            background-color: #6a1b9a;
            /* Purple background */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            color: #ffffff;
        }
        .btn {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            margin-top: 20px; /* Optional: adds some space above the div */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Product</h1>
        <form method="POST" action="{% url 'productForm' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_prdctname">Enter Product Name:</label>
                <input type="text" id="id_prdctname" name="prdctname" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="id_price">Enter Product Price:</label>
                <input type="Text" id="id_price" name="price" min="0" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
