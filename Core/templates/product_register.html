<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pregister.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create Product</h1>
        <form method="POST" action="{% url 'productForm' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_prdctname">Enter Product Name:</label>
                <input type="text" id="id_prdctname" name="prdctname" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="id_price">Enter Product Price:</label>
                <input type="text" id="id_price" name="price" min="0" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
