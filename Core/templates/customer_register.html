<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Cregister.css' %}">
</head>
<body>
    <div class="container">
        <h1>Register Customer</h1>
        <form action="{% url 'customerForm' %}" method="post" enctype="multipart/form-data">
            <!-- Include CSRF Token for security (if using Django) -->
            {% csrf_token %}
            
            <div class="form-group">
                <label for="c_name">Customer Name:</label>
                <input type="text" id="c_name" name="c_name" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="purchase_product">Purchased Product:</label>
                <select id="purchase_product" name="purchase_product" required aria-required="true">
                    <option value="" disabled selected>Select a product</option>
                    {% for i in products %}
                    <option value="{{ i.prdctname }}">{{ i.prdctname }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="purchase_date">Purchase Date:</label>
                <input type="date" id="purchase_date" name="purchase_date" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="picture">Profile Picture :</label>
                <input type="file" id="picture" name="picture" aria-label="Upload profile picture">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
