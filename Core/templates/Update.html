<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            width: 100%;
            max-width: 1200px; 
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px; 
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        
        .form-group .image-container {
            width: 500px;             
            height: 500px;            
            background-size: cover;   
            background-position: center;
            background-repeat: no-repeat; 
            border-radius: 4px;
            margin: 0 auto;         
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; 
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Update Customer Fields</h1>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="c_name">Enter Customer Name:</label>
                    <input type="text" id="c_name" name="c_name" value="{{ customer.c_name }}" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="purchase_product">Purchase Product:</label>
                    <select id="purchase_product" name="purchase_product" required>
                        <option disabled selected>{{ customer.Purchase_product }}</option>
                        {% for i in products %}
                            <option value="{{ i.prdctname }}">{{ i.prdctname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="purchase_date">Purchase Date:</label>
                    <input type="date" id="purchase_date" name="purchase_date" value="{{ customer.Date|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="current_picture">Current Picture:</label>
                    {% if customer.profilepic %}
                        <div class="image-container" style="background-image: url('{{ customer.profilepic.url }}');">
                            <!-- Content inside the image-container, if any -->
                        </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="upload_file">Upload File:</label>
                    <input type="file" id="upload_file" name="picture">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
